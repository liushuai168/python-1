    <script>
        $(document).ready(function(){
            /*表格属性*/

            var $table = $('#table');
            $table.bootstrapTable({
                        url: "http://192.168.80.128:8000/item/list_authority",      
                columns: [
                    {
                         title: '编号',
                           field: 'item_id',
                           align: 'center',
                           valign: 'middle'
                       
                      
                    },
                    {
                           title: '用户ID',
                           field: 'item_userid',
                           align: 'center',
                           valign: 'middle',
                       
                      
                    },
                    {
                           title: '审核人',
                           field: 'item_pass_userid',
                           align: 'center'
                       
                      
                    },
                    {
                           title: '审核状态',
                           field: 'item_status',
                           align: 'center'
                       
                      
                    },
                    {
                           title: '类型',
                           field: 'item_type',
                           align: 'center',
                       
                      
                    },
                    {
                           title: '操作',
                           field: 'id',
                           align: 'center',
                           formatter:function(value,row,index){  
                          var e = '<a href="#" mce_href="#" onclick="edit(\''+ row.id + '\')">编辑</a> ';  
                          var d = '<a href="#" mce_href="#" onclick="del(\''+ row.id +'\')">删除</a> ';  
                               return e+d;  
                           } 
                       
                      
                    }
                      
                      
                ]
                                                                                                                                    
                                                                                                                                                             
            });

        })
